name: Release an update to Cocoapods

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: macos-latest    
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true      
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true      
      - name: Install Node dependencies
        run: npm install
      - name: Bump version
        run: podspec-bump -w
      - name: Commit changes
        run: >
          git add RFIBAN-Helper.podspec
          git commit -m 'Bump to version `podspec-bump --dump-version`'
      - name: Tag latest commit
        run: >
          git tag `podspec-bump --dump-version`
          git push origin `podspec-bump --dump-version`
      - name: Push update to Cocoapods when merging to main        
        run: make publish
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
