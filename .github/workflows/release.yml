name: Release an update to Cocoapods

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: macos-latest    
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true      
      - name: Install Node dependencies
        run: npm install
      - name: Bump version
        run: node_modules/.bin/podspec-bump -w
      - name: Commit changes
        run: |
          export SPEC_VERSION=`node_modules/.bin/podspec-bump --dump-version`
          git add RFIBAN-Helper.podspec
          git commit -m "Bump to version $SPEC_VERSION"
      - name: Tag latest commit
        run: |
          export SPEC_VERSION=`node_modules/.bin/podspec-bump --dump-version`
          git tag $SPEC_VERSION
          git push origin $SPEC_VERSION
      - name: Push update to Cocoapods when merging to main        
        run: make publish
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
